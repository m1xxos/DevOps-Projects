apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-cert-backend
  namespace: external-secrets
spec:
  provider:
    vault:
      server: "http://vault.vault.svc:8200"
      path: "secret"
      version: "v2"
      auth:
        tokenSecretRef:
          name: "gitlab-cert-token"
          key: "token"
